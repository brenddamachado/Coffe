<!DOCTYPE html>
<html>

<head>
    <title>A Espuma era a Lei</title>
    <base target="_blank" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link href='https://fonts.googleapis.com/css?family=Karla|Stoke' rel='stylesheet'>
    <script src="ped.js"></script>
</head>

<body>
    <header>
        <address class="ender">
            Via Expressa, 126<br />
            Tel: (21) 91122-3344<br />
            <a href="mailto:contato@espumeralei.com.br">
                contato@espumeralei.com.br</a>
        </address>
        <img class="imgLogo" src="img/EspumaEraLeiTopo.png" /><br />
    </header>
    <nav>
        <ul>
            <li><a href="EspumaEraLei.html">Apresentação</a></li>
            <li><a href="Cafeteiras.html">Cafeteiras</a></li>
            <li><a href="Capsulas.html">Cápsulas</a></li>
            <li><a href="Pedidos.html">Pedidos</a></li>
        </ul>
    </nav>
  <section>
        <form class="FormBox" method="GET" action="ContinuacaoPedido.html">
            <fieldset class="FSLinInteira">
                <legend>Seleção de Produtos e Lista de Compras</legend>
                <div class="LinhaForm">
                    <span class="ColEsqSelProd">
                        <label for="selMaquina" class="LabBoxSel">Máquinas:</label>
                        <select name="selMaquina" id="selMaquina">
                            <option>-----</option>
                            <optgroup label="Dolce Gusto">
                                <option value="300">Mini ME</option>
                                <option value="350">Genio S Plus</option>
                            </optgroup>
                            <optgroup label="Nespresso">
                                <option value="500">Inissia</option>
                            </optgroup>
                            <optgroup label="Três Corações">
                                <option value="250">LOV</option>
                            </optgroup>
                        </select>
                    </span>
                    <span class="ColDir">
                        <label class="LabBoxQtd" for="QtdMaq">Qtd:</label>
                        <input type="number" name="QtdMaq" id="QtdMaq" class="numDD" value="1" min="1" max="5">
                        <input class="mais" type="button" value="+">
                    </span>
                </div>
                <div class="LinhaForm">
                    <span class="ColEsqSelProd">
                        <label for="selCapsula" class="LabBoxSel">Cápsulas:</label>
                        <select name="selCapsula" id="selCapsula">
                            <option>-----</option>
                            <optgroup label="Tipo Dolce Gusto">
                                <option>Dolce Gusto Espresso</option>
                                <option>Dolce Gusto Intenso</option>
                            </optgroup>
                            <optgroup label="Tipo Três Corações">
                                <option>Força / Vibrante</option>
                            </optgroup>
                            <optgroup label="Tipo Nespresso">
                                <option>Três Corações Intenso</option>
                                <option>Lor Forza</option>
                            </optgroup>
                        </select>
                    </span>
                    <span class="ColDir">
                        <label class="LabBoxQtd" for="QtdCap">Qtd:</label>
                        <input type="number" name="QtdCap" id="QtdCap" class="numDD" min="1" value="1" max="30">
                        <input class="mais" type="button" value="+">
                    </span>
                </div>
                <div class="LinhaForm">
                    <span class="ColEsqValUnit">
                        <label class="LabBox" for="TxtValUnit">Valor X QTD: R$</label>
                        <input type="text" name="TxtValUnit" readonly id="TxtValUnit" class="InpBoxMedLeft" />
                    </span>
                </div>
                <div class="LinhaForm" id="boxPedidos">
                    <textarea name="listaPedidos" readonly id="lisPedArea"></textarea>
                </div>
                <label for="TxtTotal">Valor Total R$
                    <input type="text" name="TxtTotal" readonly id="TxtTotal" class="InpBoxMed" /></label>
            </fieldset>
            <div class="botoes">
                <input type="submit" value="Comprar" />
                <input type="reset" value="Limpar" />
            </div>
        </form>
    </section>
</body>

</html>
