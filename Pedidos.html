<html>

<head>

    <link href='https://fonts.googleapis.com/css?family=Karla|Stoke' rel='stylesheet'>
    <script src="script.js"></script>
</head>

<body>
    <header>
        <address class="ender">
            Via Expressa, 126<br />
            Tel: (21) 91122-3344<br />
            <a href="mailto:contato@espumeralei.com.br">
                contato@espumeralei.com.br</a>
        </address>
        <img class="imgLogo" src="img/EspumaEraLeiTopo.png" /><br />
    </header>
    <nav>
        <ul>
            <li><a href="EspumaEraLei.html">Apresentação</a></li>
            <li><a href="Cafeteiras.html">Cafeteiras</a></li>
            <li><a href="Capsulas.html">Cápsulas</a></li>
            <li><a href="Pedidos.html">Pedidos</a></li>
        </ul>
    </nav>
    <section>
        <form class="FormBox" method="GET" action="ContinuacaoPedido.html">
            <fieldset class="FSLinInteira">
                <legend> Seleção de Produtos
                    e Lista de Compras&nbsp;</legend>
                <div class="LinhaForm">
                    <span class="ColEsqSelProd">
                        <label for="selCapsula" class="LabBoxSel">Máquinas: </label>
                        <Select name="selMaquina" id="selCapsula">
                            <option> ----- </option>
                            <optgroup label="Dolce Gusto">
                                <option>Mini ME</option>
                                <option>Genio S Plus</option>
                            </optgroup>
                            <optgroup label="Nespresso">
                                <option>Inissia</option>
                            </optgroup>
                            <optgroup label="Três Corações">
                                <option>LOV</option>
                            </optgroup>
                        </select>
                    </span>
                    <span class="ColDir">
                        <label class="LabBoxQtd" for="QtdMaq">Qtd: </label>
                        <input type="text" name="QtdMaq" readonly id="QtdMaq" class="numDD" />
                    </span>
                </div>
                <div class="LinhaForm">
                    <span class="ColEsqSelProd">
                        <label for="selCapsula" class="LabBoxSel">Cápsulas: </label>
                        <Select name="selCapsula" id="selCapsula">
                            <option> ----- </option>
                            <optgroup label="Tipo Dolce Gusto">
                                <option>Dolce Gusto Espresso</option>
                                <option>Dolce GUsto Intenso</option>
                            </optgroup>
                            <optgroup label="Tipo Três Corações">
                                <option>Força / Vibrante</option>
                            </optgroup>
                            <optgroup label="Tipo Nespresso">
                                <option>Três Corações Intenso</option>
                                <option>Lor Forza</option>
                            </optgroup>
                        </select></span>
                    <span class="ColDir">
                        <label class="LabBoxQtd" for="QtdCap">Qtd: </label>
                        <input type="text" name="QtdCap" readonly id="QtdCap" class="numDD" />
                    </span>
                </div>
                <div class="LinhaForm">
                    <span class="ColEsqValUnit">
                        <label class="LabBox" for="TxtValUnit">Valor Unitário: R$ </label>
                        <input type="text" name="TxtValUnit" readonly id="TxtValUnit" class="InpBoxMedLeft" /></span>
                    </span>
                    <span class="ColDir">
                        <input type="button" value="Incluir Produtos" />
                    </span>
                </div>
                <div class="LinhaForm" id="boxPedidos">
                    <textarea name="listaPedidos" readonly id="lisPedArea">
        </textarea>
                </div>
                <label for="TxtTotal"><br />Valor Total R$
                    <input type="text" name="TxtTotal" readonly id="TxtTotal" class="InpBoxMed" /></label>
            </fieldset>
            <div class="botoes">
                <input type="submit" value="Continuar" />
                <input type="reset" value="Limpar" />
            </div>
        </form>
    </section>
</body>

</html>
